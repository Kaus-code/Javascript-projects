<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Layout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Guess the no. game</h1>

    <input type="text" class="input-box" placeholder="Enter something...">
    <p class="instruction">Guess the no. between 1 and 100</p>

    <div class="button-group">
      <button>Submit</button>
      <button>Reset</button>
    </div>

    <div class="output-box">Output will appear here...</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
